<body>
<div id="all_screen" class="all_screen" style="background-color:#011024;" >
    <div style="float: left;width:4.2rem;height:9.6rem;position: relative;">
        <iframe src="page_left_ifram.html" width="100%" height="100%" style="border: medium none;"></iframe>
    </div>
    <div style="float: right;width:4.2rem;height:9.6rem;position: relative;">
        <iframe src="page_right_ifram.html" width="100%" height="100%" style="border: medium none;"></iframe>
    </div>

</div>

<script>
    var rem = 0;
    var height = 0;
    //随着屏幕变化而变化REM
    $(window).resize(function () {

        rem = $(window).width() / 19.2;
        $('html').css('font-size', rem + "px");
        height = $(window).height() / rem;


        $("#all_screen").css("height", height + "rem");


    });
    $(document).ready(function () {
        rem = $(window).width() / 19.2;
        $('html').css('font-size', rem + "px");
        height = $(window).height() / rem;

        console.log(height);
        console.log(rem);

        $("#all_screen").css("height", height + "rem");

        console.log(document.getElementById("all_screen").style.height);

    })

</script>
</html>
