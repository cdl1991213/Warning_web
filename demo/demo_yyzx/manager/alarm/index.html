            </div>
            <div style="float: left;left:14.85rem;top:0.15rem;width:0.37rem;height: 0.18rem;line-height: 0.18rem;font-size: 0.18rem;text-align: center;color:#0AB7FFFF;position: absolute;">
                首页

            <div style="float: left;left:15.52rem;top:0.15rem;width:0.37rem;height: 0.18rem;line-height: 0.18rem;font-size: 0.18rem;text-align: center;color:#0AB7FFFF;position: absolute;">
                报表
            </div>
            <div style="float: left;left:16.19rem;top:0.15rem;width:0.37rem;height: 0.18rem;line-height: 0.18rem;font-size: 0.18rem;text-align: center;color:#0AB7FFFF;position: absolute;">
                日志
            </div>
            <div style="float: left;left:16.86rem;top:0.15rem;width:0.74rem;height: 0.18rem;line-height: 0.18rem;font-size: 0.18rem;text-align: center;color:#0AB7FFFF;position: absolute;">

            <div style="float: left;left:18.4rem;top:0.14rem;width:0.2rem;height: 0.2rem;background:url(../../../img/yjxt_common/icon_dropout.png) no-repeat center center;background-size:contain;position: absolute;"></div>

            <div class="page_header_img" style="float: right;right:0.4rem;top:0.36rem  ;width:1.7rem;height:0.1rem;background:url(../../../img/yjxt_common/decoration.png) no-repeat center center;background-size:contain;position: absolute;"></div>

        </div>
        <div style="float: left;left:1.1rem;top:0.5rem;width:0.8rem;height:0.4rem;position: absolute;">

        <div style="float: left;left:2.2rem;top:0.5rem;width:0.8rem;height:0.4rem;position: absolute;">

        <div style="float: left;left:3.3rem;top:0.5rem;width:3.3rem;height: 0.45rem;border:1px solid #036E9A;position: absolute; ">

            <!--                //2021-02-20-->
            <div style="float:left;margin-left: 0.2rem;margin-top:0.125rem;width:1.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;color:#0AB7FF; ">
                <input id="startTime1" value="2021" style="width:0.4rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;background-color:rgba(0,0,0,0);color: #0AB7FF;border: none;padding: 0; " />-
                <input id="startTime2" value="01" style="width:0.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;background-color:rgba(0,0,0,0);color: #0AB7FF;border: none;padding: 0; " />-
                <input id="startTime3" value="19" style="width:0.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;background-color:rgba(0,0,0,0);color: #0AB7FF;border: none;padding: 0; " />
            </div>
            <div style="float:left;margin-left: 0;margin-top:0.125rem;width:0.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;color: #0AB7FF; ">
                至
            </div>
            <!--            //2021-03-04-->
            <div style="float:left;margin-left: 0.1rem;margin-top:0.125rem;width:1.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;color: #0AB7FF; ">
                <input id="endTime1" value="2021" style="width:0.4rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;background-color:rgba(0,0,0,0);color: #0AB7FF;border: none;padding: 0; " />-
                <input id="endTime2" value="06" style="width:0.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;background-color:rgba(0,0,0,0);color: #0AB7FF;border: none;padding: 0; " />-
                <input id="endTime3" value="19" style="width:0.2rem;height:0.2rem;line-height: 0.2rem;font-size:0.16rem;background-color:rgba(0,0,0,0);color: #0AB7FF;border: none;padding: 0; " />
            </div>
        </div>
        <div style="float: right;right:0;bottom:0.18rem;width:2rem;height: 0.2rem;line-height: 0.2rem;font-size: 0.16rem;text-align:right;color:#ADF7AD;position: absolute;">
            注： 点击数字查看详情
        </div>
    </div>

        <div id="page_content_ALL">

                <div class="page_content_header_str" style="left:10rem;margin-left: 0;width: 1.25rem;position: absolute;">

                <div class="page_content_header_str" style="left:11.25rem;margin-left: 0;width: 1rem;position: absolute;">

                <div class="page_content_header_str" style="left:12.25rem;margin-left: 0;width: 1.25rem;position: absolute;">

                </div>
                <div class="page_content_header_str" style="left:13.5rem;margin-left: 0;width: 1rem;position: absolute;">

                <div class="page_content_header_str" style="left:14.5rem;margin-left: 0;width: 1.25rem;position: absolute;">
                    未承认率
                </div>
                <div class="page_content_header_str" style="left:15.75rem;margin-left: 0;width: 1rem;position: absolute;">

                </div>
                <div class="page_content_header_str" style="left:16.75rem;margin-left: 0;width: 1.25rem;position: absolute;">
                    受害人数
                </div>
            </div>
        </div>

            <div class="bottom_page_count" id="bottom_page_column_All"
                 style="width:0.43rem;text-align: center">

            </div>
            <div class="bottom_page_count" style="text-align:right;">
                条
            </div>
        </div>

        <div id="select_page_ALL" style="float: left;left:6.67rem;bottom:0.3rem;width:auto;height:0.36rem;position: absolute;">
            <div id="pre_page" class="bottom_page_yema select_page" style="margin-left:0;width: 0.72rem;height: 0.36rem;line-height:0.36rem;font-size:0.18rem;text-align:center;color:#0AB7FFFF;border: 1px solid #036E9A;">
                上一页
            </div>
            <div id="select_page_num" style="float: left;width:auto;height: 0.36rem;"></div>
<!--            <div class="bottom_page_yema select_page" onclick="selectPageCount(1)">-->
<!--                1-->
<!--            </div>-->
<!--            <div class="bottom_page_yema select_page" onclick="selectPageCount(2)">-->
<!--                2-->
<!--            </div>-->
<!--            <div class="bottom_page_yema select_page" onclick="selectPageCount(3)">-->
<!--                3-->
<!--            </div>-->
<!--            <div class="bottom_page_yema select_page" >-->
<!--                ...-->
<!--            </div>-->
<!--            <div class="bottom_page_yema select_page" >-->
<!--                8-->
<!--            </div>-->
            <div id="next_page" class="bottom_page_yema select_page" style="width: 0.72rem;">
                下一页
            </div>
            <div id="last_page" class="bottom_page_yema select_page" style="width: 0.6rem;">
                末页
            </div>
            <div class="bottom_page_yema" style="width: 0.71rem;">
                跳转至
            </div>
            <input id="navigate_page" class="bottom_page_yema select_page" style="float: left;margin-left:-1px;width: 0.6rem;height: 0.36rem;background-color:rgba(0,0,0,0);border: 1px solid #036E9A;;padding: 0;" />
            <div  class="bottom_page_yema" style="float: left;margin-left:-1px;width: 0.32rem;height: 0.36rem;line-height:0.36rem;font-size:0.18rem;text-align:center;color:#0AB7FFFF;border: 1px solid #036E9A;">
                页
            </div>
            <div id="pagecount_navigator" class="bottom_page_yema select_page" style="float: left;margin-left:-1px;width: 0.4rem;height: 0.36rem;line-height:0.36rem;font-size:0.18rem;text-align:center;border: 1px solid #036E9A;">
                GO
            </div>
        </div>

        <div id="page_right" style="float: left;left:13.15rem;bottom:0.28rem;width:1rem;height:0.36rem;border: 1px solid #036E9A;position: absolute;">
            <div id="bottom_page_column" class="bottom_page_select_content" style="margin-left:0.12rem;width:0.2rem;">
                0
            </div>
            <div class="bottom_page_select_content" style="margin-left:0;width:0.46rem;">
                条/页
            </div>
            <div id="bottom_page_select"></div>
        </div>
    </div>

</div>
