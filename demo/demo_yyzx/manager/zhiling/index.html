<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>指令统计</title>

    <link rel="stylesheet" type="text/css" href="../../../css/style2.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="../../../js/js_methodGIT/jquery-1.8.2.min.js"></script>

            <div style="float: left;left:15.52rem;top:0.15rem;width:0.37rem;height: 0.18rem;line-height: 0.18rem;font-size: 0.18rem;text-align: center;color:#0AB7FFFF;position: absolute;">

<!--            //渲染-->
            </div>

                    上门劝阻率
                </div>
                <div style="float:left;left:14.45rem;top:0;width:1.77rem;height:0.53rem;line-height:0.53rem;font-size:0.22rem;text-align:center;color:#89E7FF;border:1px solid #02314D;border-style:none solid solid solid;position: absolute">
                    劝阻成功率
                </div>
                <div style="float:left;left:16.22rem;top:0;width:1.77rem;height:0.53rem;line-height:0.53rem;font-size:0.22rem;text-align:center;color:#89E7FF;border:1px solid #02314D;border-style:none solid solid solid;position: absolute">

        <div style="float:left;left:17.3rem;top:0rem;width:2rem;height:0.5rem;line-height:0.16rem;font-size:0.16rem;text-align: left;color:#89E7FFFF;position: absolute;">
